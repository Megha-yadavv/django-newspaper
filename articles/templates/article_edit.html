{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-start p-2 ">
 <form method='POST'class="p-3 d-flex flex-column w-25 h-70">
    {% csrf_token %}
    <h1>Edit</h1>
    <label>title</label>
    <input type='text' name='title' value={{article.title}} />
     <label>body</label>
    <textarea name='body' >{{article.body}}</textarea>
     
    <button type='submit' class='mt-2 btn btn-primary' >Update</button>
 </form>
</div>
{% endblock content%}
